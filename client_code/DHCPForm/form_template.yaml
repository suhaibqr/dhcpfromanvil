container: {type: ColumnPanel}
components:
- name: outlined_card_1
  properties: {role: outlined-card}
  type: ColumnPanel
  layout_properties: {grid_position: 'YGOOIT,TVQONR'}
  components:
  - name: rich_text_1
    properties: {content: Update Data}
    type: RichText
    layout_properties: {grid_position: 'BBWWDR,UDWBZH'}
  - name: update_data_btn
    properties: {text: Update Data, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'BBWWDR,OCADWF'}
    event_bindings: {click: update_data_btn_click}
  - name: rich_text_4
    properties: {content: Check IP availability}
    type: RichText
    layout_properties: {grid_position: 'YQPHJR,KFRAVW'}
  - name: ip_address_input_box
    properties: {placeholder: Enter IP Address}
    type: TextBox
    layout_properties: {grid_position: 'YQPHJR,HHESSN'}
  - name: check_ip_btn
    properties: {text: Check IP, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'YQPHJR,IQTVGI'}
    event_bindings: {click: check_ip_btn_click}
  - name: rich_text_3
    properties: {content: Select interface and Data}
    type: RichText
    layout_properties: {grid_position: 'HTQMKT,QXLKLL'}
  - name: interface_drop_menu
    properties: {}
    type: DropDown
    layout_properties: {grid_position: 'HTQMKT,WUHCOA'}
  - name: show_statistics_box
    properties: {text: Statistcs}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,OCQAIR'}
  - name: show_dhcp_box
    properties: {text: DHCP}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,ENYSVW'}
  - name: show_arp_box
    properties: {text: ARP}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,BRWOEI'}
  - name: rich_text_5
    properties: {content: Static Assignment}
    type: RichText
    layout_properties: {grid_position: 'EXHZEF,YTKHUC'}
  - name: text_box_1
    properties: {text: IP}
    type: TextBox
    layout_properties: {grid_position: 'EXHZEF,CODPBS'}
  - name: text_box_2
    properties: {text: MAC}
    type: TextBox
    layout_properties: {grid_position: 'EXHZEF,WKWVAZ'}
  - name: outlined_button_1
    properties: {text: Bind, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'EXHZEF,IMJOST'}
- name: statistics_grid
  properties:
    columns:
    - {id: JKSDUP, title: Interface/VLAN, data_key: interface}
    - {id: YOBJFH, data_key: column_1, title: Network}
    - {id: VJQQOR, title: DHCP Pools, data_key: dhcp_pool}
    - {id: OJLQEN, title: Free IPs in DHCP Pools, data_key: free_dhcp_ips_count}
    - {id: DEGFUI, data_key: free_ips_outside_dhcp_count, title: Free IPs Outside DHCP Pools}
  type: DataGrid
  components:
  - name: repeating_panel_statistics
    properties: {item_template: DHCPForm.statisticsTemplate}
    type: RepeatingPanel
  layout_properties: {grid_position: 'PGYLIR,XUKWVB'}
- name: dhcp_grid
  properties:
    columns:
    - {id: JKSDUP, title: IP Address, data_key: ip}
    - {id: VJQQOR, title: MAC, data_key: mac}
    - {id: UBOPWY, data_key: hostname, title: Hostname}
    - {id: OJLQEN, title: Expiry, data_key: expire_time}
    - {id: PAHQTN, data_key: description, title: Description}
    - {id: FOBOBZ, data_key: column_1, title: Actions}
  type: DataGrid
  components:
  - name: repeating_panel_dhcp
    properties: {item_template: DHCPForm.dhcpTemplate}
    type: RepeatingPanel
  layout_properties: {grid_position: 'ZKWJEF,CQBOZG'}
- name: arp_grid
  properties:
    columns:
    - {id: JKSDUP, title: IP, data_key: ip}
    - {id: VJQQOR, title: MAC, data_key: mac}
    - {id: OJLQEN, title: Column 3, data_key: age}
  type: DataGrid
  components:
  - name: repeating_panel_arp
    properties: {item_template: DHCPForm.arpTemplate}
    type: RepeatingPanel
  layout_properties: {grid_position: 'FAFSHE,FLOHCV'}
is_package: true
