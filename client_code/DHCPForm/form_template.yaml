container: {type: ColumnPanel}
components:
- name: outlined_card_1
  properties: {role: outlined-card}
  type: ColumnPanel
  layout_properties: {grid_position: 'YGOOIT,TVQONR'}
  components:
  - name: rich_text_2
    properties: {content: 'This Tools is Connected To: Firewall 192.168.8.254:4443'}
    type: RichText
    layout_properties: {grid_position: 'YVJQPR,MGKWZG'}
  - name: rich_text_1
    properties: {content: Update Data}
    type: RichText
    layout_properties: {grid_position: 'BBWWDR,UDWBZH'}
  - name: last_update
    properties: {content: '', visible: false}
    type: RichText
    layout_properties: {grid_position: 'BBWWDR,QUHRZJ'}
  - name: update_data_btn
    properties: {text: Update Data, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'BBWWDR,OCADWF'}
    event_bindings: {click: update_data_btn_click}
  - name: show_statistics_checkbox
    properties: {text: Show Summary}
    type: CheckBox
    layout_properties: {grid_position: 'BBWWDR,HUXXEX'}
    event_bindings: {change: show_statistics_checkbox_change}
  - name: rich_text_4
    properties: {content: Check IP availability}
    type: RichText
    layout_properties: {grid_position: 'YQPHJR,KFRAVW'}
  - name: ip_address_input_box
    properties: {placeholder: Enter IP Address}
    type: TextBox
    layout_properties: {grid_position: 'YQPHJR,HHESSN'}
  - name: check_ip_btn
    properties: {text: Check IP, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'YQPHJR,IQTVGI'}
    event_bindings: {click: check_ip_btn_click}
  - name: rich_text_3
    properties: {content: Select interface & Data}
    type: RichText
    layout_properties: {grid_position: 'HTQMKT,QXLKLL'}
  - name: interface_drop_menu
    properties: {placeholder: Select Interface, include_placeholder: true}
    type: DropDown
    layout_properties: {grid_position: 'HTQMKT,WUHCOA'}
    event_bindings: {change: interface_drop_menu_change}
  - name: show_dhcp_checkbox
    properties: {text: DHCP}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,ENYSVW'}
    event_bindings: {change: show_dhcp_checkbox_change}
  - name: show_arp_checkbox
    properties: {text: ARP}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,BRWOEI'}
    event_bindings: {change: show_arp_checkbox_change}
  - name: available_from_dhcp_checkbox
    properties: {text: Available IPs From DHCP Pools}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,PZBFCN'}
    event_bindings: {change: available_from_dhcp_checkbox_change}
  - name: available_outside_dhcp_checkbox
    properties: {text: Available IPs Outside DHCP Pools}
    type: CheckBox
    layout_properties: {grid_position: 'HTQMKT,QPYYJH'}
    event_bindings: {change: available_outside_dhcp_checkbox_change}
  - name: rich_text_5
    properties: {content: Static Assignment}
    type: RichText
    layout_properties: {grid_position: 'EXHZEF,YTKHUC'}
  - name: text_box_1
    properties: {text: IP}
    type: TextBox
    layout_properties: {grid_position: 'EXHZEF,CODPBS'}
  - name: text_box_2
    properties: {text: MAC}
    type: TextBox
    layout_properties: {grid_position: 'EXHZEF,WKWVAZ'}
  - name: outlined_button_1
    properties: {text: Bind, role: outlined-button}
    type: Button
    layout_properties: {grid_position: 'EXHZEF,IMJOST'}
- name: statistics_grid
  properties:
    columns:
    - {id: JKSDUP, title: Interface/VLAN, data_key: interface, expand: true}
    - {id: YOBJFH, data_key: interface_network, title: Network, expand: true}
    - {id: VJQQOR, title: DHCP Pools, data_key: dhcp_pools, expand: true}
    - {id: OJLQEN, title: Free IPs in DHCP Pools, data_key: free_dhcp_ips_count, expand: true}
    - {id: DEGFUI, data_key: free_ips_outside_dhcp_count, title: Free IPs Outside DHCP Pools,
      expand: true}
    visible: false
  type: DataGrid
  components:
  - name: repeating_panel_statistics
    properties: {item_template: DHCPForm.statisticsTemplate}
    type: RepeatingPanel
  layout_properties: {grid_position: 'PGYLIR,XUKWVB', full_width_row: false}
- name: dhcp_grid
  properties:
    columns:
    - {id: JKSDUP, title: IP Address, data_key: ip, expand: true}
    - {id: VJQQOR, title: MAC, data_key: mac, expand: true}
    - {id: UBOPWY, data_key: hostname, title: Hostname, expand: true}
    - {id: OJLQEN, title: Expiry, data_key: expire_time, expand: true}
    - {id: PAHQTN, data_key: description, title: Description, expand: true}
    - {id: FECCAE, data_key: is_static, title: Assignment, expand: true}
    - {id: FOBOBZ, data_key: actions, title: actions, expand: false}
    auto_header: true
    visible: false
  type: DataGrid
  components:
  - name: repeating_panel_dhcp
    properties: {item_template: DHCPForm.dhcpTemplate}
    type: RepeatingPanel
  layout_properties: {grid_position: 'ZKWJEF,CQBOZG', full_width_row: false}
  data_bindings: []
- name: arp_grid
  properties:
    columns:
    - {id: JKSDUP, title: IP, data_key: ip}
    - {id: VJQQOR, title: MAC, data_key: mac}
    - {id: OJLQEN, title: Age, data_key: age}
    visible: false
  type: DataGrid
  components:
  - name: repeating_panel_arp
    properties: {item_template: DHCPForm.arpTemplate}
    type: RepeatingPanel
  layout_properties: {grid_position: 'FAFSHE,FLOHCV'}
- name: available_from_dhcp_grid
  properties:
    columns:
    - {id: JKSDUP, title: Available IPs from DHCP Pools, data_key: dhcp}
    - {id: VJQQOR, title: Column 2, data_key: column_2}
    - {id: OJLQEN, title: Column 3, data_key: column_3}
    visible: false
  type: DataGrid
  components:
  - name: available_from_dhcp_repeating_panel
    properties: {item_template: DHCPForm.availabledhcp}
    type: RepeatingPanel
  layout_properties: {grid_position: 'GOPHJU,OFFTRT'}
- name: available_from_subnet_grid
  properties:
    columns:
    - {id: JKSDUP, title: Available IPs from Subnet, data_key: subnet}
    - {id: VJQQOR, title: Column 2, data_key: column_2}
    - {id: OJLQEN, title: Column 3, data_key: column_3}
    visible: false
  type: DataGrid
  components:
  - name: available_from_subnet_repeating_panel
    properties: {item_template: DHCPForm.availablesubnet}
    type: RepeatingPanel
  layout_properties: {grid_position: 'GOPHJU,BRKELI'}
is_package: true
